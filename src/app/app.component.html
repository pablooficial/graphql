<h1>{{title}}</h1>
<ul>
  <li *ngFor="let post of posts | async">

    <p>
      <strong>Nome:</strong>
      <spam style="color: red;">
        {{post.author.firstName}}
      </spam>

      <strong>Sobrenome:</strong>
      <spam style="color: red;">
        {{post.author.lastName}}
      </spam>

      <strong>Titulo:</strong>
      <spam style="color: red;">
        {{post.title}}
      </spam>
    </p>

  </li>
</ul>

<router-outlet></router-outlet>
